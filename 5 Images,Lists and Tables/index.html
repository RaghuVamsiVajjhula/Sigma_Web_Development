<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a src="script.js"></a>
    <img width="230" height="150" src="new_image.png"alt="A Red BMW car"></a>
    <!-- This width can be specified in CSS for more usage.-->
    
    <table>
        <caption>Person Details</caption>
        <th>
            This is header.
        </th>
        

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Fav Programming Language</th>
        </tr>

        <tr>
            <td>Vamsi</td>
            <td>20</td>
            <td>C</td>
        </tr>

        <tr>
            <!--Here we can see in the output that the Raghu took space of 2 columns He took the 
            age's space also and it moved on and pushed Python out.-->
            <td colspan="2">Raghu</td>
            <td>19</td>
            <td>Python</td>
        </tr>
        <tr>
            <!--Here we are using the rowspan attribute which takes space in rowwise.-->
            <td rowspan="2">RaghuVamsi</td>
            <td>20</td>
            <td>Java</td>
        </tr>
        <!--Here we can see that the above td with rowspan moved the below td element from its
        position(2 spaces)-->
        <tf>
            This is footer.
          <tr>
            <td">Sai</td>
            <td>18</td>
            <td>HTML</td>
        </tr>
        </tf>
    </table>

</body>
</html>
