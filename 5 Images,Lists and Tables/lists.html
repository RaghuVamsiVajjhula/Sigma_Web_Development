<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>
</head>
<body>
    <h4>This is an unordered list:</h4>
    <!--We can customise the bullet points in the un ordered lists by using type="" attribute.-->
    <ul type="square">
    <!--we can set type to circle,disc and disc is set by default even when type attribute is not defined.-->

        <li>Vamsi</li>
        <li>Raghu</li>
        <li>RaghuVamsi</li>
    </ul>

    <h4>This is an ordered list:</h4>
    <!--type=1(numebers),I(roman numbers),a(Lowercase),A(uppercase)
-->
    <ol type="I">
        <li>Vamsi</li>
        <li>Raghu</li>
        <li>RaghuVamsi</li>
    </ol>

    <h4>This is a definition list:</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This is a programming language.</dd>

        <dt>CSS</dt>
        <dd>This is used to set the styles, colors and some more creatiity in webpage</dd>
    </dl>
</body>
</html>
