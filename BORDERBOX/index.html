<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        .One{
            border: 2px solid black;
            background-color: red;
            padding: 20px;
            width: 200px;
        }
        .Two{
            box-sizing: border-box;
            border: 2px solid black;
            background-color: red;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>The differences in using border box and not using.</h1>
    <div class="One">
        This is the first div tag in HTML.
    </div>
    <div class="Two">
        This is the second div tag.
    </div>
</body>
</html>
