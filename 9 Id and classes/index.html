<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and CLASSES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstdiv" class="red bg-yellow">First div tag</div>
    <div id="seconddiv">Second div tag</div>
