<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Practice Codes</title>
</head>
<body>
    <h3>Enter your details here:</h3>
    <div>
        <label>Enter your name here: </label>
        <input type="text" id="username" name="username" placeholder="NAME">
    </div>

    <div>
        <label>Choose an option from below:</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">MALE</label>
        
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">FEMALE</label>

    </div>

    <div>
        <h3>Select your favorite fruit from below:</h3>
        <select name="Fruits">
            <option value="Apple">Apple</option>
            <option value="Orange">Orange</option>
            <option value="Banana">Banana</option>
        </select>
    </div>

    <div>
        <label >Enter your favorite programming language:</label>
        <input type="text" id="Coding" name="Coding" placeholder="Language:">

    </div>

    <div>
        <textarea name="Comment here......." rows="4" cols="10">Enter comment here:</textarea>
    </div>
</body>
</html>
